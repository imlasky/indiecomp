{% extends "users/base.html" %}

{% block title %}{{ user.username }}{% endblock %}

{% block inner %}
  <h1>{{ user.username }}</h1>
  <form method="post" action="{% url 'users:update' %}">
    {% csrf_token %}
    {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Update</button>
  </form>
{% endblock inner %}
